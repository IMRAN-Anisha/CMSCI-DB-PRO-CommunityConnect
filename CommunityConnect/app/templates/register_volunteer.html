<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Volunteer - Community Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Community Connect</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('event_search') }}">Events</a></li>
        <li><a href="{{ url_for('volunteer_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('privacy_policy') }}">Privacy Policy</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Volunteer Registration</h1>
      <p><strong>Sign up to volunteer and start connecting with local community events.</strong></p>
    </div>
  </section>

  <!-- Registration Form -->
  <section class="about">
    <div class="content">
      <h2>Register as a Volunteer</h2>

      <form action="{{ url_for('register_volunteer') }}" method="post" class="registration-form">
        
        <!-- First Name -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

        <!-- Last Name -->
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
        <!-- Submit Button -->
        <button type="submit" class="btn primary">Register</button>

        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Community Connect. All rights reserved.
  </footer>

</body>
</html>
