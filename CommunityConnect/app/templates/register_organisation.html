<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Organisation - Community Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Community Connect</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('event_search') }}">Events</a></li>
        <li><a href="{{ url_for('volunteer_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('privacy_policy') }}">Privacy Policy</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Organisation Registration</h1>
      <p><strong>Sign up your organisation to post events and connect with volunteers.</strong></p>
    </div>
  </section>

  <!-- Registration Form -->
  <section class="about">
    <div class="content">
      <h2>Register as an Organisation</h2>

      <form action="{{ url_for('register_organisation') }}" method="post" class="registration-form">
        
        <!-- Company Name -->
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>

        <!-- Company Email -->
        <label for="company-email">Company Email:</label>
        <input type="email" id="company-email" name="company-email" placeholder="Enter your company email" required>

        <!-- Company Phone -->
        <label for="company-phone">Company Phone:</label>
        <input type="tel" id="company-phone" name="company-phone" placeholder="Enter your company phone number" required>

        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your organisation's location" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
        <!-- Submit Button -->
        <button type="submit" class="btn primary">Register</button>

        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Community Connect. All rights reserved.
  </footer>

</body>
</html>
