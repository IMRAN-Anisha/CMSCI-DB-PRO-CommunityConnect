<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Community Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Community Connect</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('event_search') }}">Events</a></li>
        <li><a href="{{ url_for('volunteer_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('privacy_policy') }}">Privacy Policy</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Create an Account</h1>
      <p><strong>Sign up as a volunteer or organisation to start connecting with local community events.</strong></p>
    </div>
  </section>

  <!-- Registration Form -->
  <section class="about">
    <div class="content">
      <h2>Register</h2>

      <form action="{{ url_for('registration') }}" method="post" class="registration-form">
        <!-- Account Type -->
        <label for="account-type">I am registering as:</label>
        <select id="account-type" name="account-type" required>
          <option value="">Select account type</option>
          <option value="volunteer" {% if selected_account_type == 'volunteer' %}selected{% endif %}>Volunteer</option>
          <option value="organisation" {% if selected_account_type == 'organisation' %}selected{% endif %}>Organisation</option>
        </select>

        <!-- Name -->
        <label for="full-name">Full Name / Organisation Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>

        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
        <!-- Submit Button -->
        <button type="submit" class="btn primary">Register</button>

        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Community Connect. All rights reserved.
  </footer>

</body>
</html>
